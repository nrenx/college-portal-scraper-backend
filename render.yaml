services:
  - type: web
    name: college-portal-scraper-backend
    env: python
    plan: free
    buildCommand: |
      # Install system dependencies for Playwright
      apt-get update && apt-get install -y wget gnupg2 unzip libglib2.0-0 libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2 libpango-1.0-0 libpangocairo-1.0-0 libcairo2 libatspi2.0-0

      # Install Python dependencies
      pip install -r requirements.txt

      # Install Playwright browsers
      playwright install chromium

      # Run setup and debug scripts
      chmod +x setup_chrome.sh && ./setup_chrome.sh
      chmod +x find_chrome.py && python find_chrome.py
      chmod +x debug_chrome.py && python debug_chrome.py
      chmod +x test_playwright.py && python test_playwright.py
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:$PORT --timeout 300 main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: demo-usingfastapi
      - key: API_USERNAME
        sync: false
      - key: API_PASSWORD
        sync: false
    healthCheckPath: /health
    autoDeploy: true
